<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="contain">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <section class="contanitor">
            <div class="d-flex row beetween item">
                <div class="d-flex column space">
                    <label for="name">Nome e Cognome</label>
                    <input type="text" id="userName" placeholder="Es. Michele Rossi">
                </div>
                <div class="d-flex column space">
                    <label for="name">Km da percorrere</label>
                    <input id="userKm" type=" text" name="Km da percorrere" id="">
                </div>
                <div class="d-flex column space">
                    <label for="name">Fascia d'eta'</label>
                    <select id="userAge" name="Fascia d'eta'">
                        <option value="17">17</option>
                        <option value="25">25</option>
                        <option value="66">66</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="btnCalc" type="button">Calcola</button>
                <button id="btnCancel" type="button">Cancella</button>
            </div>
        </section>


        <h1>IL TUO BIGLIETTO</h1>
        <section class="contanitor-pass">
            <h2>DETTAGLI PASSEGGERO</h2>
            <div id="form" class="d-flex row beetween item">
                <h3 class="d-flex column">Nome Passeggero <span class="font" id="ticket-name"></span></h3>
                <p class="d-flex column gap">Offerta <span id="ticket-disc"></span></p>
                <p class="d-flex column gap">Carrozza <span id="ticket-pos"></span></p>
                <p class="d-flex column gap">Codice CP <span id="ticket-codCP"></span></p>
                <p class="d-flex column gap">Costo biglietto <span class="ticket-price"></span></p>
            </div>

        </section>
        </div>




        <script src="./assets/js/main.js"></script>
</body>

</html>
